	{% extends 'base.html' %}
		{% block content %}
			<div class="row">
				<h3>Illuminance Data</h3>
			</div>
			<div class="row">
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Time</th>
					      <th scope="col">Illuminance</th>
					    </tr>
					  </thead>
					  <tbody>
					  	{% for illuminance in data %}
						    <tr>
						      <td>{{ illuminance.time }}</td>
						      <td>{{ illuminance.illuminance }}</td>
						    </tr>
						{% endfor %}
					  </tbody>
					</table>
				</div>
			</div>
			
		</div>
		{% endblock %}
