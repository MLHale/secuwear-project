	{% extends 'base.html' %}
		{% block content %}
			<div class="row">
				<h3>Temperature Data</h3>
			</div>
			<div class="row">
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<a href="{% url 'temperature_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>ADD</a>
					<form method="POST" action="">
						<input type="date" name="startTime" />
						<input type="date" name="endTime" />
						<input type="submit" name="Search Temperature" />
					</form>


					<p style="height: 50px;">&nbsp;</p>
					
				
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Time</th>
					      <th scope="col">Celsius</th>
					    </tr>
					  </thead>
					  <tbody>
					  	{% for temperature in data %}
						    <tr>
						      <!-- <td>{{ temperature.time | safe }}</td> -->
						      <!-- <td>{{ temperature.celsius | safe }}</td> -->

						      <td>{{ temperature.time }}</td>
						      <td>{{ temperature.celsius }}</td>
						    </tr>
						{% endfor %}
					  </tbody>
					</table>
				</div>
			</div>
			
		</div>
		{% endblock %}
